<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center">
  <div
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl">
    <div class="flex justify-between items-center mb-4">
      <div class="flex flex-col">
        <h4 class="text-lg font-bold">{{ title }}</h4>
      </div>
      <button
        class="text-gray-500 hover:text-black"
        (click)="close()">
        <fa-icon
          [icon]="closeIcon"
          size="xl"></fa-icon>
      </button>
    </div>
    <div class="flex flex-col">
      <div class="w-full px-4">
        <span class="text-base">Přepište text označený červeně pro potvrzení smazání:</span>
        <p class="text-lg text-red-500">{{ content.input }}</p>
      </div>
      <div class="flex p-4">
        <input
          class="btn-primary w-full"
          [(ngModel)]="input"
          type="text" />
      </div>
    </div>
    <div class="flex justify-end items-center space-x-3">
      <button
        class="btn-primary capitalize"
        (click)="close()">
        Zrušit
      </button>
      <button
        [disabled]="input !== content.input"
        class="btn-danger capitalize"
        (click)="confirm()">
        {{ content.message }}
      </button>
    </div>
  </div>
</div>
