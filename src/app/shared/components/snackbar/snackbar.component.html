<!-- Adjust the top property dynamically -->
<div
  (click)="close()"
  [class]="color"
  class="snackbar flex justify-between items-center gap-2 text-base font-semibold p-2 rounded right-4 top-[var(--top-offset)] fixed z-10 text-center text-white"
  [style.--top-offset.px]="offset">
  <span>{{ message }}</span>
  <button
    class="text-white px-2 py-1 rounded hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition ease-in-out duration-300">
    <fa-icon
      [icon]="closeIcon"
      size="lg"></fa-icon>
  </button>
</div>
