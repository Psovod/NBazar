<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center"
>
  <div
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-8 m-4 w-full max-w-3xl"
  >
    <div class="flex justify-between items-center mb-4">
      <h4 class="text-lg font-bold">Přidání nové reality</h4>
      <button class="text-gray-500 hover:text-black" (click)="close()">
        <fa-icon [icon]="closeIcon" size="xl"></fa-icon>
      </button>
    </div>

    <div class="container mx-auto p-4">
      <div class="flex items-center mb-10">
        @for (item of [1,2,3,4,5]; track $index) {

        <div class="flex text-gray-500 relative">
          <div
            [ngClass]="{ '!border-green-500': $index < 3 }"
            class="flex items-center rounded-full h-10 w-10 py-2 border-2 bg-gray-300 text-white hover:text-green-500 border-gray-400 justify-center hover:border-green-500 cursor-pointer"
          >
            <fa-icon
              [icon]="check"
              [ngClass]="{ '!text-green-500': $index < 3 }"
              size="xl"
            ></fa-icon>
          </div>

          <div
            class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500"
          >
            User info
          </div>
        </div>

        @if ($index < 4) {

        <div
          [ngClass]="{ '!border-green-500': $index < 3 }"
          class="flex-auto border-t-4 border-gray-500"
        ></div>
        } }
      </div>
    </div>
    <div class="flex justify-center items-center">Tady to bde</div>
    <div class="flex justify-end gap-2 mt-4">
      <button (click)="close()" class="btn-primary">Zavřít</button>
      <button class="btn-primary">Potrvdit</button>
    </div>
  </div>
</div>
