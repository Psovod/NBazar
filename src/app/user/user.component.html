<div class="container p-4 mx-auto items-start max-w-5xl header-height-diff">
  <h1 class="text-2xl font-bold mb-4">Uživatelské Nastavení</h1>
  <form
    class="flex justify-center items-center"
    [formGroup]="form">
    <div class="w-full p-4 grid-cols-2 grid gap-2">
      <div class="mb-4">
        <label
          for="name"
          class="block text-gray-700 font-bold mb-2">
          Jméno
        </label>
        <input
          [ngClass]="{
            'border-red-500': name.invalid && name.touched,
            'border-green-500': name.valid && name.touched
          }"
          type="text"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          formControlName="name"
          required />
        <div
          *ngIf="name.errors && name.touched"
          class="text-red-500 text-xs italic mt-1">
          Jméno není validní.
        </div>
      </div>

      <div class="mb-4">
        <label
          for="surname"
          class="block text-gray-700 font-bold mb-2">
          Přijmení
        </label>
        <input
          [ngClass]="{
            'border-red-500': surname.invalid && surname.touched,
            'border-green-500': surname.valid && surname.touched
          }"
          type="text"
          name="surname"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          formControlName="surname"
          required />
        <div
          *ngIf="surname.errors && surname.touched"
          class="text-red-500 text-xs italic mt-1">
          Přijmení není validní.
        </div>
      </div>

      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-700 font-bold mb-2">
          Email
        </label>
        <input
          [ngClass]="{
            'border-red-500': email.invalid && email.touched,
            'border-green-500': email.valid && email.touched
          }"
          type="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          formControlName="email"
          required />
        <div
          *ngIf="email.errors && email.touched"
          class="text-red-500 text-xs italic mt-1">
          Emailová adresa není validní.
        </div>
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block text-gray-700 font-bold mb-2">
          Password
        </label>
        <input
          [ngClass]="{
            'border-red-500': password.invalid && password.touched,
            'border-green-500': password.valid && password.touched
          }"
          type="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          formControlName="password" />
        <div
          *ngIf="password.errors && password.touched"
          class="text-red-500 text-xs italic mt-1">
          Heslo není validní.
        </div>
      </div>
    </div>
  </form>

  <div class="flex justify-end">
    <button
      type="button"
      [disabled]="form.invalid || (isLoading$ | async)"
      (click)="onSubmit()"
      [ngClass]="{
        'opacity-50 cursor-not-allowed': form.invalid || (isLoading$ | async)
      }"
      class="btn-primary flex justify-center item">
      @if ((isLoading$ | async)) {
      <svg
        class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      }

      {{ (isLoading$ | async) ? "Ukládám..." : "Uložit" }}
    </button>
  </div>
</div>
