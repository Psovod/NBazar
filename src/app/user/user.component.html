<div class="max-w-5xl mx-auto my-10">
  <div class="flex">
    <div class="text-2xl font-semibold mr-auto">Moje Reality</div>
    <button class="btn-primary" (click)="createReality()">Přidat</button>
  </div>
  <div class="text-gray-600 mb-2">Seznam všech realit, které spravujete.</div>

  <div class="divide-y divide-gray-200">
    @if (!(loading$ | async)) { @if (realityList.length) {@for (reality of
    realityList; track $index) {
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <img
          [ngSrc]="reality.image"
          width="150"
          height="150"
          class="h-10 w-20 rounded"
        />
        <div>
          <div class="font-medium">{{ reality.name }}</div>
          <div class="text-sm text-gray-600">{{ reality.location }}</div>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <button class="btn-primary">Zobrazit</button>
        <button (click)="modalEdit(reality)" class="btn-primary">
          Upravit
        </button>
      </div>
    </div>
    } } @else {
    <div class="p-4 text-center text-gray-600">Nemáte žádné reality.</div>
    }}@else { @for (item of [1,2,3,4,5]; track $index) {

    <div class="animate-pulse flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <div class="h-10 w-20 bg-gray-300 rounded"></div>
        <div>
          <div class="h-4 bg-gray-300 rounded w-24 mb-2"></div>
          <div class="h-4 bg-gray-300 rounded w-16"></div>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <div class="px-4 py-2 bg-gray-300 rounded-md w-20 h-10"></div>
        <div class="px-4 py-2 bg-gray-300 rounded-md w-20 h-10"></div>
      </div>
    </div>
    } }
  </div>
</div>
