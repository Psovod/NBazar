<div class="flex justify-center items-center m-auto my-10">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center pb-12">
      <p class="mt-2 text-3xl leading-8 font-semibold tracking-tight text-gray-900 sm:text-4xl">
        Vyberte si z {{realityCount}} aktuálních nabídek realit
      </p>
    </div>
    <div class="flex flex-col gap-2 sm:grid sm:grid-cols-3 sm:gap-8">
      @for (filter of realityFilterList; track $index) {

      <div
        (click)="navigateToFilter(filter)"
        class="text-center p-12 bg-slate-100 hover:bg-slate-200 cursor-pointer rounded-lg shadow-md transition duration-300 ease-in-out">
        <div class="text-slate-400 mx-auto hover:text-slate-500 transition duration-300 ease-in-out">
          <fa-icon
            [icon]="filter.icon"
            size="6x"></fa-icon>
        </div>
        <p class="mt-2 text-lg leading-6 font-medium text-gray-900 capitalize">
          {{ filter.name }}
        </p>
      </div>
      }
    </div>
  </div>
</div>
